<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Busqueda PPu</title>
  </head>
  <body class="bg-[#3F87D0]">
    <header class="container mx-auto">
      <img class="w-36 mx-auto mt-5" src="./asset/logoFisca.png" alt="" />

        <input
          class="w-3/4 mx-auto rounded-2xl px-4 py-1"
          type="text"
          name="ppu"
          id="ppu"
        />

          class="mx-auto bg-[#0F69C4] px-5 py-2 rounded-2xl text-white my-4 border-2 border-slate-200 hover:bg-sky-500 hover:border-slate-800 text-black"
          type="button"
          id="boton"
        >
          BUSCAR
        </button>

    </header>
    <main class="w-full px-4 py-4 h-60" id="tarjetas"></main>

    <script type="module" src="./app.js"></script>

</html>
